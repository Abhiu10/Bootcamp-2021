<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="wrapper">
        <section class="form-container">
            <div class="form-content-container">
                <div class="left-section">
                    <div class="form-header-container">
                        <img src="../assets/google.png" alt="google">
                        <h1>Create your Google Account</h1>
                    </div>
                    <form action="">
                        <div class="form-input-control-group">
                            <input type="text" placeholder="First name" id="inpt1">
                            <input type="text" placeholder="Last name" id="inpt2">
                        </div>
                        <div class="form-email-control-group">
                            <div class="email-control">
                                <input type="text" placeholder="Username"><span>@gmail.com</span>
                            </div>
                            <span id="email_span">You can use letters,numbers & periods</span>
                            <br>
                            <a href="">Use my current email address instead</a>
                        </div>
                        <div class="form-password-control-group">
                            <div class="form-input-control-group">
                                <input type="password" placeholder="Password">
                                <input type="password" placeholder="Confirm">
                            </div>
                            <span>Use 8 or more charachters with a mix of letters,numbers & symbols</span>
                        </div>
                        <div class="form-checkbox-control-group">
                            <input type="checkbox" name="show_pass" id="show_pass">
                            <label for="">Show password</label>
                        </div>
                        <div class="submit-button-container">
                            <a href="file:///D:/LearningGit/bootcamp_2021/sass-practice/signin/loggin.html">Sign in
                                instead</a>
                            <button>Next</button>
                        </div>
                    </form>
                </div>

                <div class="right-section">
                    <img src="../assets/one-account.png" alt="one-account">
                    <h2>One account. All of Google <br> working for you.</h2>
                </div>
            </div>
        </section>

        <footer>
            <div>
                <label for="">English (United States)</label>
                <select name="language" id="language">English</select>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="">Help</a></li>
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                </ul>
            </div>
        </footer>
    </section>

</body>

</html>
